<html>
<head>
    <title>Node.js Rock-Paper-Scissors</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script type="text/javascript" src="/js/websocket.js"></script>
    <script type="text/javascript" src="/js/controls.js"></script>
</head>
<body>
    <div class="web-socket-status"></div>
    <div>
        <button type="submit" onclick="rename()">Rename</button>
        <input type="text" name="username">
    </div>
    <div>
        <select name="users" size="5">
        </select>
    </div>
    <div>
        <div class="choice-group">
            <label class="choice-label">
                <input type="radio" name="choice-1" value="rock"
                       onclick="choose(this)">
                Rock
            </label>
            <label class="choice-label">
                <input type="radio" name="choice-1" value="paper"
                       onclick="choose(this)">
                Paper
            </label>
            <label class="choice-label">
                <input type="radio" name="choice-1" value="scissors"
                       onclick="choose(this)">
                Scissors
            </label>
        </div>
    </div>
    <div>
        <select name="results" size="5">
        </select>
    </div>
</body>
</html>
