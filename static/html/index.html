<html>
<head>
    <title>Node.js Rock-Paper-Sciscors</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script type="text/javascript" src="/js/websocket.js"></script>
    <script type="text/javascript" src="/js/controls.js"></script>
</head>
<body>
    <div class="web-socket-status"></div>
    <div>
        <button type="submit" onclick="rename()">Rename</button>
        <input type="text" name="username">
    </div>
    <div>
        <select name="users" size="5">
        </select>
    </div>
    <div>
        <button name="rock" onclick="choose(this)">Rock</button>
        <button name="paper" onclick="choose(this)">Paper</button>
        <button name="sciscors" onclick="choose(this)">Sciscors</button>
    </div>
    <div>
        <select name="results" size="5">
        </select>
    </div>
</body>
</html>
